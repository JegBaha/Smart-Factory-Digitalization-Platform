version: '3.8'

services:
  # SQL Server Database
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: aiproduction-db
    environment:
      SA_PASSWORD: "YourStrong@Passw0rd"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python ML Service
  python-ml:
    build:
      context: ./python-ml
      dockerfile: Dockerfile
    container_name: aiproduction-ml
    ports:
      - "5001:5001"
    volumes:
      - ./python-ml/models:/app/models
      - ./ai-process-optimization:/app/ai-process-optimization:ro
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ASP.NET Core API
  api:
    build:
      context: ./AIProductionAPI
      dockerfile: Dockerfile
    container_name: aiproduction-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Database=AIProduction;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True
      - PythonML__BaseUrl=http://python-ml:5001
    depends_on:
      db:
        condition: service_healthy
      python-ml:
        condition: service_healthy

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aiproduction-frontend
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  sqlserver-data:
